<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Navbar-->
    <div class="container-fluid">
        <nav class="nav">
            <a class="nav-link active" href="#">View Highscores</a>
            <span id="timer">Time Left: </span>
        </nav>
        
    </div>

    <div class="container-fluid-2">
        <div id="start">
            <button id="startBtn" onclick="startQuiz()">START</button>
        </div>
        <div id="quiz" style="display: none;">

            <div id="question-1">
                <div id="choices">
                    <div class="choice" id="A"></div>
                    <div class="choice" id="B"></div>
                    <div class="choice" id="C"></div>
                    <div class="choice" id="D"></div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
